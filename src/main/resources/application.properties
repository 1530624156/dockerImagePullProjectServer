# ServerConfig
spring.application.name=DockerImagePullProject
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
logging.level.com.garen.mybatisplusdemo.dao=debug
server.port=18080
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
spring.mvc.view.suffix=.html

# DateSourceConfig
spring.datasource.url=jdbc:mysql://localhost:13305/dipp_server?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
mybatis.mapper-locations=classpath:mapper/*mapper.xml
jdbc.type=mysql

# FileUploadConfig
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# BaseSault
baseSault=DockerImagePullProject